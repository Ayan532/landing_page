<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Startup 3</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    
                <h1>Startup 3</h1>
            </div>
            <button class="sidebar-button" onclick="openNav()">â˜°</button>
            <div class="links">
             <a href="#" style="opacity: 0.6;">Overview</a>
             <a href="#">Prices</a>
             <a href="#">Blog</a>
             <a href="#">feedback</a>
             <button>Purchase</button>
            </div>
            
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Overview</a>
                <a href="#">Prices</a>
                <a href="#">Blog</a>
                <a href="#">Feedback</a>
                <button>Purchase</button>
        </div>
      
    </nav>


    <div class="hero">
   
        <div class="hero-content-container">
            <div class="hero-content">

                <div class="hero-heading">
                    <h1>Generate Awesome Web Pages</h1>
                </div>
                <div class="hero-body">
                    <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                </div>
            </div>

            
            <button>Learn More</button>
        </div>
       
        <div class="signup">
            
            <div class="sign-container">
                <h1>Sign Up Now</h1>
                <div class="signup-content">
                    <div class="input-container">
                        <input type="email" placeholder="Your email">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Your password">
                    </div>
                    <div class="input-terms-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect width="24" height="24" rx="6" fill="#25DAC5"/>
                            <path d="M7.19999 12.5996L10.3765 15.5996L16.8 9.59961" stroke="#1E0E62" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        <label for="terms">I agree to the Terms of Service.</label>
                    </div>
                    <div class="signup-btn-container">

                        <button class="signup-button">Sign Up</button>
                    
                    </div>


                    <div class="divider-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                            <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        <div class="or-divider">or</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                            <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                    </div>

                    <div class="twitter-btn-container">

                        <button class="twitter-button">Login via Twitter</button>
                    
                    </div>

                    <div class="sign-in-link">
                        <p>Do you have an Account?</p>
                        <a href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</div>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
</body>
</html>
